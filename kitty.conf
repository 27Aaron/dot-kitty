font_family Noto Color Emoji Regular
font_family Maple Mono NF Regular
bold_font Comic Code Ligatures Bold
font_features MapleMono-Regular +zero +ss01 +ss02 +ss03 +ss04 +ss05 +cv31
font_features MapleMono-Retina +zero +ss01 +ss02 +ss03 +ss04 +ss05 +cv31
font_size 10
cursor_shape block
cursor_blink_interval 1
window_margin_width 6
confirm_os_window_close 0
background_opacity 0.7

# Custom keymaps

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# The basic colors
foreground              #CDD6F4
# background              #11111B
background              #0D0D0D
selection_foreground    #11111B
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #11111B

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #CDD6F4
active_tab_background   #11111B
inactive_tab_foreground #6C7086
inactive_tab_background #09090e
tab_bar_background      #09090e

# Colors for marks (marked text in the terminal)
mark1_foreground #11111B
mark1_background #B4BEFE
mark2_foreground #11111B
mark2_background #CBA6F7
mark3_foreground #11111B
mark3_background #74C7EC

